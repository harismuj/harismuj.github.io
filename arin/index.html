async function kirimPesanTelegram(pesan) {
    try {
        const tokenBot = '6768794337:AAFad_H5wH9NdvNomaiWUUWb9mIG4ZdAVKA'; // Ganti dengan token bot Anda
        const chatId = '5597253935'; // Ganti dengan chat ID tujuan Anda

        const response = await fetch(`https://api.telegram.org/bot${tokenBot}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: pesan
            })
        });
